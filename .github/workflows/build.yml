        asset_content_type: application/octet-stream

    - name: Upload android arm frida-gadget for strong-frida
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
